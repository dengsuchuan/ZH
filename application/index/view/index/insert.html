{extend name="public:base"}
{block name="body"}
<div class="row">
    <div class="col-md-8">
        <div class="page-header">
            <h2>文章发表</h2>
        </div>
        <form method="post" id="login" action="{:url('index/save')}" enctype="multipart/form-data">
            <input type="hidden" name="user_id" value="{$Think.session.user_id}">
            <fieldset>
                <div class="form-group">
                    <label for="title">标题:</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="articleTitle">
                </div>
                <div class="form-group">
                    <label for="cate_id">栏目:</label>
                    <select class="form-control" id="cate_id" name="cate_id">
                        {volist name="$cateList" id="list"}
                        <option value="{$list.id}">{$list.title}</option>
                        {/volist}
                    </select>
                </div>
                <div class="form-group">
                    <label for="content">内容:</label>
                    <textarea class="form-control" rows="3" id="content" name="content" placeholder="ArticleContent" style="min-height: 300px;"></textarea>
                    <script type="text/javascript">
                        new nicEditor({iconsPath:"/static/js/nicEditorIcons.gif"}).panelInstance('content');
                    </script>
                </div>
                <div class="form-group">
                    <label for="title_img">标题图片:</label>
                    <input type="file" id="title_img" name="title_img" class="form-control">
                    <p class="help-block">文章对应标题的图片</p>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-info btn-block" id="save">发表</button>
        </form>
    </div>
{/block}
